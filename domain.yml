  utter_faq/ask_ncair:
  - text: NCAIR - National Centre for Artificial Intelligence and Robotics is one of the National Information Technology Development Agency's special purpose vehicles created to promote research and development on emerging technologies and their practical application in areas of Nigerian national interest.
  utter_faq/ask_ncairacronm:
  - text: NCAIR simply means National Centre for Artificial Intelligence and Robotics.
  utter_faq/ask_nitda:
  - text: National Information Technology Development Agency (NITDA) is a public service institution established by NITDA Act 2007 as the ICT policy implementing arm of the Federal Ministry of Communications and Digital Economy of the Federal Republic of Nigeria.
  utter_faq/ask_nitdaacronm:
  - text: NITDA simply means National Information Technology Development Agency.
  utter_faq/ask_achievement:
  - text: |
        Some of the projects done at the center are:
          * AI Applications: Document Redaction App, Fundus AI, Elonosia AI, etc. 
          * Industrial Robots & Drones for precision farming. 
          * Educational Robots for training and research purposes. 
        For up-to-date list of our projects, kindly visit https://ncair.nitda.gov.ng/projects.
