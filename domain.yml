  utter_faq/ask_reg_achieve:
  - text: The objectives of the NDPR are data privacy protection; secure exchange of data; improve business environment and create sustainable jobs.
  utter_faq/ask_scope_ndpr:
  - text: It applies to public and private sector processing personal data within and outside Nigeria.
  utter_faq/ask_ndpr:
  - text: The Nigeria Data Protection Regulation (NDPR) was issued in January 2019 pursuant to Section 6 (a,c) of the NITDA Act 2007. The Regulation is the current National law on data protection in Nigeria. Please visit https://ndpr.nitda.gov.ng/ for further details.
  utter_faq/ask_nitda_mandate:
  - text: NITDA's mandate is to create a framework for the planning, research, development, standardization, application, coordination, monitoring, evaluation and regulation of information technology practices in Nigeria.
  utter_faq/ask_role:
  - text: To develop, regulate and advise on Information technology in the country through regulatory standards, guidelines and policies.
  utter_faq/ask_nart:
  - text: NART is the NITDA Academy for Research and Training.
  utter_faq/ask_iot:
  - text: The term IoT, or Internet of Things, refers to the collective network of connected devices and the technology that facilitates communication between them and the cloud.
  utter_faq/ask_block:
  - text: Blockchain is essentially a digital ledger of transactions that is duplicated and distributed across the entire network of computer systems on the blockchain.
  utter_faq/ask_drone:
  - text: The term “drone”, sometimes referred to as “Unmanned Aerial Vehicles" (UAVs), usually refers to any unpiloted aircraft.
  utter_faq/ask_fdrone:
  - text: Drones now have many functions, ranging from monitoring climate change to carrying out search operations after natural disasters, filming, and delivering goods, reconnaissance, surveillance, etc.
  utter_faq/ask_vreality:
  - text: Virtual reality is the term used to describe a three-dimensional, computer generated environment which can be explored and interacted with by a person.
  utter_faq/ask_tech:
  - text: Technology is the way we apply scientific knowledge for practical purposes. 
  utter_faq/ask_ncairsub:
  - text: See the centre's organogram at https://ncair.nitda.gov.ng/organogram.
  utter_faq/ask_fab:
  - text: A Fab Lab, or Fabrication Laboratory, is a technical prototyping platform for innovation and invention, providing stimulus for local entrepreneurship. 
  utter_faq/ask_fabtools:
  - text: |
        It's equiped with the state-of-the-art machinery and equipments such as: Lasers, 3D printers, ShopBot, etc.
  utter_faq/ask_fabfuncs:
  - text: |
        The Fab Lab provides some of the following services:
         * Provide non-specialists with an access to sophisticated technologies, so that they can explore, learn and make.
         * Help develop both hard (e.g. electronics, 3D modelling, 3D printing, robotics) and soft (creativity, design thinking, prototyping) engineering skills.
         * Serve as business incubation environment and help develop entrepreneurial skill, etc.

